{% extends "base.html" %}
{% block content %}
<h2>Book Appointment with Dr. {{ doctor.name }}</h2>
<p class="text-muted">Specialization: {{ doctor.specialization }}</p>

<form method="POST" class="mt-4">
    <div class="mb-3">
        <label class="form-label">Your Name:</label>
        <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Select Slot:</label>
        <select name="slot" class="form-select" required>
            {% for slot in slots %}
            <option value="{{ slot.id }}">{{ slot.day }} - {{ slot.time }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Book Appointment</button>
</form>
{% endblock %}
