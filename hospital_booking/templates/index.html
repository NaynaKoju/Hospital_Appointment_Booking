{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Select a Doctor to Book Appointment</h2>

<table class="table table-striped table-hover">
    <thead class="table-primary">
        <tr>
            <th>Doctor Name</th>
            <th>Specialization</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.specialization }}</td>
            <td><a class="btn btn-success btn-sm" href="{{ url_for('book', doctor_id=doctor.id) }}">Book Appointment</a></td>
        </tr>
        {% else %}
        <tr><td colspan="3">No doctors available.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
