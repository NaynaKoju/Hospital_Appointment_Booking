{% extends "admin/base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4 text-center">Add Slot</h2>

  <form method="POST" class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
    
    <!-- Doctor Selection -->
    <div class="mb-3">
      <label class="form-label fw-bold">Select Doctor</label>
      <select name="doctor" class="form-select" required>
        <option value="">-- Select Doctor --</option>
        {% for doctor in doctors %}
          <option value="{{ doctor.id }}">{{ doctor.name }} ({{ doctor.specialization }})</option>
        {% endfor %}
      </select>
    </div>

    <!-- Date -->
    <div class="mb-3">
      <label class="form-label fw-bold">Select Date</label>
      <input type="date" name="date" class="form-control" required>
    </div>

    <!-- Start Time -->
    <div class="mb-3">
      <label class="form-label fw-bold">Start Time</label>
      <input type="time" name="start_time" class="form-control" required>
    </div>

    <!-- End Time -->
    <div class="mb-3">
      <label class="form-label fw-bold">End Time</label>
      <input type="time" name="end_time" class="form-control" required>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-success">Add Slot</button>
    </div>

  </form>
</div>

<style>
  label.form-label { font-weight: 500; }
  select.form-select, input.form-control { border-radius: 10px; }
  form.card { border-radius: 15px; }
</style>
{% endblock %}
