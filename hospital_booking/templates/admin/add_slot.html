{% extends "base.html" %}
{% block content %}
<h2>Add Slot</h2>
<form method="POST" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Select Doctor</label>
        <select name="doctor" class="form-select" required>
            {% for doctor in doctors %}
            <option value="{{ doctor.id }}">{{ doctor.name }} ({{ doctor.specialization }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Day (YYYY-MM-DD)</label>
        <input type="text" name="day" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Time (HH:MM AM/PM)</label>
        <input type="text" name="time" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Add Slot</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
