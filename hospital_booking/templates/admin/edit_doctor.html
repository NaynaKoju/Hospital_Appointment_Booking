{% extends "admin/base.html" %}

{% block content %}
<h2 class="mb-4">Edit Doctor</h2>

<form method="POST">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" name="name" value="{{ doctor.name }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Specialization</label>
    <input type="text" class="form-control" name="specialization" value="{{ doctor.specialization }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" name="email" value="{{ doctor.email }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="text" class="form-control" name="phone" value="{{ doctor.phone }}">
  </div>

  <button type="submit" class="btn btn-success">Update Doctor</button>
  <a href="{{ url_for('view_doctors_admin') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
